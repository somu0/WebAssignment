    padding: 100px;

}
.b1,.b2{
    padding: 7px 17px;
  background-color: #7951cf;
  color: white;
  }
   .b2,.bt1:hover{
    padding: 7px 17px;
  background-color: #5e20e3;
  color: white;
  }
  .main{
    text-align: center;
  margin: -100px auto;
  color: white;
  }
h1.data{
        font-size: 40px;
      word-spacing: 10px;
      letter-spacing: 20px;
      color: rgb(46, 16, 16);
}
h3.total{
        color: rgb(155, 15, 118);
}
#table{
    margin: 10px 200px;
    color: rgba(0, 0, 0, 0.677);
    font-weight: 900;
}
#country{
    font-size: 20px;
    color:rgba(0, 0, 0, 0.045);
    color-interpolation-filters: linearRGB;
}
.starts{
    color: white;
    font-size: 15px;
    word-spacing: 5px;
    letter-spacing: 2px;
}

    color: white;
}

<body>
    <div class="container">
        <div class="main">
            <h1 class="world">World Countries Data</h1>
            <h3 class="number">Total number of countries: 193</h3>
            <h2 class="coun">Country Starts with<span id="country"></span></h2>
        </div>
        <div class="buttons">
            <button class="b1" onclick="fn1()">STARTING WORD</button>
            <button class="b2" onclick="fn2()">SEARCH WITH ANY WORD</button>
            <button class="b3"><i class="fa-solid fa-down-long">A-Z</i></button>
        </div>
        <div class="form">
            <form id="find">
                <input type="text" id="text" placeholder="Search Countries"><i style="width: 40px;
                filter: invert(1);" class="fa-solid fa-magnifying-glass"></i>
            </form>
        </div><br><br>
        <table id="table" Rules="all">

        </table>
    </div>
    <script src="countries.js"></script>
    <script>
        const result=(e)=>{
    display(e.target.value);
    var span=document.getElementById("country");
    span.innerHTML=`${e.key} and ${e.keyCode}`;
    span.style.opacity=1;
    span.style.color="crimson";
    span.style.font="40px";
}
function display(element){
    const filter=countries.filter((value)=>{
        if (value.startsWith(element)) {
            return true;
        }
        return false;
    });
    const parent=document.getElementById("table");
    parent.style.display="grid";
    document.getElementById("table").style.justifyContent = "space-between";
    parent.style.border="40px"
    parent.style.gridTemplateColumns="200px 200px 200px";
    parent.style.gap="50px";
    parent.innerHTML="";
    filter.forEach(e => {
        const row=document.createElement("tr");
        const col=document.createElement("td");
        col.style.backgroundImage="url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT648qmlPldOFHxNq7QZG1p5ISBaDe2C9d44A&usqp=CAU')";
        col.style.backgroundRepeat="no-repeat";
        col.style.width="200px";
        col.style.height="200px";
        col.style.color="red";
        col.style.textAlign="center"
        col.innerHTML=e;
        row.appendChild(col);
        parent.appendChild(row);
    });
}
function fn1() {
    var form=document.getElementById("text");
    form.value=""
}
function fn2() {
    var form=document.getElementById("text");
    form.value="";
}
document.getElementById("find").addEventListener("keydown",result);
    </script>
</body>
</html>
